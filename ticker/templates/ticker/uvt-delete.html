<form method="post" action="{% url 'ticker_delete' obj.pk %}" class="js-uvt-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <h4 class="modal-title">Confirmação Delete</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p class="lead">Tem certeza que deseja deletar a mensagem <strong>{{ objs.ticker.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-danger">Deletar</button>
    </div>
</form>
